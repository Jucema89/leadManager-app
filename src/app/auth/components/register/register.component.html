    <!-- Checkbox -->
    <div class="flex items-center">
      <div class="flex">
        <input formControlName="accept_terms" type="checkbox" class="shrink-0 mt-0.5 border-gray-200 rounded text-purple-600 focus:ring-purple-500 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-purple-500 dark:checked:border-purple-500 dark:focus:ring-offset-gray-800">
      </div>
      <div class="ms-3">
        <label for="remember-me" class="text-sm dark:text-white">I accept the <a class="text-purple-600 decoration-2 hover:underline font-medium dark:text-purple-500" href="https://aitrain.app/terms-and-conditions" target="_blank">Terms and Conditions</a></label>
      </div>
    </div>
    <!-- End Checkbox -->

    @if(isLoading){
      <button type="submit" class="btn_loader_special">
        Loading
      </button>
    } @else {
      <button type="submit" class="btn_special" [disabled]="form.invalid || !repeatValid">Sign up</button>
