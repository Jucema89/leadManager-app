<div class="max-w-[85rem] px-4 py-4 sm:px-6 lg:px-8 lg:py-4 mx-auto">

    <div class="mx-auto max-w-2xl">
      <!-- Card -->
      <div class="mt-5 p-4 relative bg-white border rounded-xl sm:mt-10 md:p-10 dark:bg-neutral-900 dark:border-neutral-700">

        <p class="text-2xl text-gray-800 pb-2 font-bold sm:text-2xl dark:text-white">
          Crear Archivos de Entrenamiento
        </p>

        <form [formGroup]="formTrain">

          <app-input 
            [control]="'modelGeneratorData'" 
            [inputType]="'text'" 
            [label]="'Modelo de AI que generará los Documentos'"
            [tooltip]="'
            Para mejores resultados recomendamos usar los Últimos modelos lanzados.'"
            [type]="'select'" 
            [formGroup]="formTrain"
            [selectOption]="(optionsModelGenerator$ | async) || []"
            [errorMessage]="'Este modelo de AI esta mal.'">
          </app-input>
          <small class="text-gray-500">Este modelo sera quien tomara tus documentos y creara los archivos <b>.jsonl</b> que despues podras usar para entrenar un modelo.</small>
          <app-input 
            [control]="'name'" 
            [inputType]="'text'"
            [placeholder]="'Bot de venta'"
            [label]="'Nombre del Archivo a crear'"
            [type]="'text'" 
            [formGroup]="formTrain" 
            [errorMessage]="'El Nombre esta mal'">
          </app-input>

          <app-input 
            [control]="'type_answer'" 
            [inputType]="'text'" 
            [label]="'Tipo de respuestas que deseas obtener'"
            [tooltip]="'
            Segun este tipo de respuesta el modelo aprendera como debe contestar, si sera mas explicativo o sera más corto en sus respuestas.'"
            [type]="'select'" 
            [formGroup]="formTrain"
            [selectOption]="optionsAnswer"
            [errorMessage]="'El tipo de respuesta esta mal'">
          </app-input>


          <app-input 
            [control]="'role_system'" 
            [inputType]="'text'" 
            [label]="'Rol de Sistema para la IA'"
            [type]="'textarea'"
            [tooltip]="'Rol que debera tomar la IA al recibir el entrenamiento, decirle que es un vendedor, asesor, docente o cualquier rol que se requiera.'" 
            [formGroup]="formTrain"
            [placeholder]="'Eres un vendedor de seguros, asesoras personas y empresas sobre como asegurar sus posesiones y personas, eres atento  muy amable.'"
            [errorMessage]="'Este Rol del Sistema esta mal'">
          </app-input>

          <div class="mt-6 grid">
            <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" 
            [disabled]="formTrain.invalid || !formTrain.touched || !filesTrain.length" (click)="onSubmit()">
              Crear Archivos
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
