<div class="my-4" [formGroup]="formGroup">
    <label for="hs-search-box-with-loading-2" class="block text-sm font-medium mb-2 dark:text-white">
        {{label}}
    </label>
    <div class="flex rounded-lg shadow-sm">
      <input type="text" 
      [class]="isInvalid(control) ? inputErrorClass : inputNormalClass" [formControlName]="control" 
      [placeholder]="placeholder">
      
        <button type="button" [ngClass]="check ? buttonClassCheck : buttonClassNormal"
        (click)="clickEvent()" [disabled]="formGroup.get(control)?.disabled">
            @if(search){
                <span class="animate-spin inline-block size-4 border-[3px] border-current border-t-transparent text-white rounded-full" role="status" aria-label="loading">
                    <span class="sr-only">Loading...</span>
                </span>
            }

            @if(check){
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            }
            
            @if(!search && !check){
                <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
            }
          </button>
    </div>

    @if(isInvalid(control)){
        <p class="text-xs text-red-600 mt-2">
            {{ errorMessage }}
        </p>
    }

  </div>
