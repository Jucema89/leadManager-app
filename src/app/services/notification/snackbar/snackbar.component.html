<section id="snackbar">

    <ng-container [ngSwitch]="clase">

        <div *ngSwitchCase="'success'" 
            class="flex-shrink z-50 relative  shadow-xl ring-gray-300 justify-between py-6 px-4 bg-white rounded-lg">

            <div class="flex items-center space-x-4 text-black">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10 text-green-800">

                    <!-- <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg> -->

                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
                    </svg>
                      

                </div>
    
                <div class="flex flex-col space-y-1">
                    <span class="font-bold text-green-800">{{ title }}</span>
                    @if(messageUseHtml){
                        <div [innerHTML]="messageHtml"></div>
                    } @else {
                        <span class="text-sm">{{ message }}</span>
                    }
                </div>
            </div>
            <div class="flex-none px-4 py-2 text-stone-600 text-xs md:text-sm">
                {{ time }}
            </div>

        </div>

        <div *ngSwitchCase="'alert'" 
            class="flex z-50 shadow-xl ring-gray-300 justify-between py-6 px-4 bg-white rounded-lg">

            <div class="flex items-center space-x-4 text-black">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-yellow-200 sm:mx-0 sm:h-10 sm:w-10 text-yellow-600">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>

                </div>
    
                <div class="flex flex-col space-y-1">
                    <span class="font-bold text-yellow-600">{{ title }}</span>
                    @if(messageUseHtml){
                        <div [innerHTML]="messageHtml"></div>
                    } @else {
                        <span class="text-sm">{{ message }}</span>
                    }
                </div>
            </div>
            <div class="flex-none px-4 py-2 text-stone-600 text-xs md:text-sm">
                {{ time }}
            </div>

        </div>

        <div *ngSwitchCase="'info'" 
            class="flex z-50 shadow-xl ring-gray-300 justify-between py-6 px-4 bg-white rounded-lg">

            <div class="flex items-center space-x-4 text-black">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-sky-100 sm:mx-0 sm:h-10 sm:w-10 text-sky-700">

                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                      </svg>

                </div>
    
                <div class="flex flex-col space-y-1">
                    <span class="font-bold text-sky-700">{{ title }}</span>
                    @if(messageUseHtml){
                        <div [innerHTML]="messageHtml"></div>
                    } @else {
                        <span class="text-sm">{{ message }}</span>
                    }
                </div>
            </div>
            <div class="flex-none px-4 py-2 text-stone-600 text-xs md:text-sm">
                {{ time }}
            </div>

        </div>

        <div *ngSwitchCase="'error'" 
            class="flex z-50 shadow-xl ring-gray-300 justify-between py-6 px-4 bg-white rounded-lg">

            <div class="flex items-center space-x-4 text-black">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center text-red-60 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">

                    <svg class="h-6 w-6 text-red-700" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>

                </div>
    
                <div class="flex flex-col space-y-1">
                    <span class="font-bold text-red-700">{{ title }}</span>
                    @if(messageUseHtml){
                        <div [innerHTML]="messageHtml"></div>
                    } @else {
                        <span class="text-sm">{{ message }}</span>
                    }
                </div>
            </div>
            <div class="flex-none px-4 py-2 text-stone-600 text-xs md:text-sm">
                {{ time }}
            </div>

        </div>

    </ng-container>
</section>
