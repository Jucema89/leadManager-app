<div class="max-w-[85rem] px-4 py-4 sm:px-6 lg:px-8 lg:py-2 mx-auto">

  @if(blockDropzone){
    <div class="bg-purple-50 border mb-8 border-purple-200 text-sm text-purple-600 rounded-lg p-4 dark:bg-white/10 dark:border-white/10 dark:text-purple-400" role="alert">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="flex-shrink-0 size-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 16v-4"></path>
            <path d="M12 8h.01"></path>
          </svg>
        </div>
        <div class="flex-1 md:flex md:justify-between ms-2">
          <p class="text-sm">
            Aun no configuras tu entorno, configuralo y vuelve para crear nuevos docuemntos de entrenamiento. 
          </p>
          <p class="text-sm mt-3 md:mt-0 md:ms-6">
            <a class="text-gray-800 hover:text-gray-500 font-medium whitespace-nowrap dark:text-neutral-200 dark:hover:text-neutral-400" href="/configuration">Ir a configuraci√≥n</a>
          </p>
        </div>
      </div>
    </div>
  }

    <div class="grid md:grid-cols-2 items-center gap-12">
        <app-file-uploader
        (fileAdded)="handlerFiles($event)"
        [clearFiles]="clearFiles"
        [blockComponent]="blockDropzone">
        </app-file-uploader>
      <div class="relative">
        <app-form-train-docs
        [filesTrain]="this.filesToTraining"
        (clearForm)="handleClearForm($event)"
        (blockComponent)="handlerLockDropzone($event)">
        </app-form-train-docs>
      </div>
    </div>
  </div>
